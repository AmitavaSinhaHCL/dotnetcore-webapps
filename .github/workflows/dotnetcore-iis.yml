name: .NET Core Deploy to IIS

on: [push]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    
    # dotnet build and publish
    - name: Build with dotnet
      run: dotnet build --configuration Release
    - name: dotnet publish
      run: |
        dotnet publish -c Release -o dotnetcorewebapp 
        
    - name: Hello world
      run: |              
        $search = (Get-ChildItem env:*).GetEnumerator() | Sort-Object Name
        Write-Host "Env information:"
        $search | Where-Object {Write-Host " - " $_.Name} | Format-Table -AutoSize 
        echo "Hello world, run number = $NBR" $INFO $env:INFO
      env: 
        NBR: ${{ github.GITHUB_RUN_NUMBER }}
        INFO: ${{ github.CI }}

    - name: Deploy to IIS
      run: |
        iisreset /stop
        Copy-Item ./dotnetcorewebapp/* C:/inetpub/wwwroot/dotnetcore-webapp -Recurse -Force
        iisreset /start
    
    - name: Curl the website as a smoke test
      run: curl http://localhost/dotnetcore-webapp

  scan:
    runs-on: ubuntu-latest
    steps:
    # SonarCloud integration
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # is necessary and is automatically injected by GitHub
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with: 
        projectVersion: ${{ github.RUN_NUMBER }}

